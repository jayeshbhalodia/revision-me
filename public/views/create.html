<section >
    <form name="createForm" ng-submit="revisionObj.create.submitAction(createForm)" novalidate>
        <div class="form-group">
            <label>Title <span class="pull-right" data-ng-show="revisionObj.create.isSubmited && createForm.title.$error.required"> Required </span></label>
                <input type="text" class="form-control" name="title" ng-model="revisionObj.create.title"  ng-required="true">
        </div>
        <div class="form-group">
            <label>Description <span class="pull-right" data-ng-show="revisionObj.create.isSubmited && createForm.description.$error.required"> Required </span></label>
            <textarea class="form-control" rows="3" name="description" ng-model="revisionObj.create.description"  ng-required="true"></textarea>
        </div>

        <button type="submit" class="btn btn-success">create</button>
    </form>
</section>
